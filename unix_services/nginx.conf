#### RADIX FRONTEND CONFIG START ######

server {
    # Redirect HTTP to HTTPS
    listen 80;
    listen [::]:80;
    
    server_name iradix.bitmutex.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name iradix.bitmutex.com;

    root /var/www/radixiot/frontend/dist;
    index index.html;

    # SSL configuration
    ssl_certificate     /etc/ssl/cert_cf.pem;
    ssl_certificate_key /etc/ssl/key_cf.pem;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/radix.access.log;
    error_log  /var/log/nginx/radix.error.log;

    # SPA fallback for React Router
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets explicitly
    location /static/ {
        alias /var/www/radixiot/frontend/dist/static/;
    }

    # Optional: increase buffer sizes for large JS/CSS files
    client_max_body_size 20M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
}

#### RADIX FRONTEND END ######



#### RADIXB BACKEND CONFIG START ######

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name iradixb.bitmutex.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name iradixb.bitmutex.com;

    # SSL configuration
    ssl_certificate     /etc/ssl/cert_cf.pem;
    ssl_certificate_key /etc/ssl/key_cf.pem;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/radixb.access.log;
    error_log  /var/log/nginx/radixb.error.log;

    # Reverse proxy to FastAPI backend
    location / {
        proxy_pass         http://127.0.0.1:8123;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: increase buffer sizes for large JSON payloads
    client_max_body_size 20M;
}

#### RADIXB BACKEND CONFIG END ######
